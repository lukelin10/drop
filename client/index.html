<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop - Daily Reflection Journal</title>
    <!-- Add a basic fallback style -->
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #root-fallback {
        display: none;
        padding: 20px;
        margin: 20px;
        background-color: #fff0f0;
        border: 2px solid #ff6666;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <!-- Primary mount point for React -->
    <div id="root"></div>
    
    <!-- Fallback content in case React fails to mount -->
    <div id="root-fallback">
      <h2>Application Error</h2>
      <p>The application failed to initialize. Please check console for errors.</p>
    </div>
    
    <!-- Simple error detection -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        console.log('DOM fully loaded, checking React mount status...');
        // Give React a brief moment to render
        setTimeout(function() {
          const rootEl = document.getElementById('root');
          // If root is empty after 2 seconds, show fallback
          if (rootEl && rootEl.childElementCount === 0) {
            console.error('React failed to mount content within expected timeframe');
            document.getElementById('root-fallback').style.display = 'block';
          }
        }, 2000);
      });
    </script>
    
    <!-- Main application entry point -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
