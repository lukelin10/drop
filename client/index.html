<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop - Daily Reflection Journal</title>
    
    <!-- Simple loading styles -->
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background: #f6f9fc;
      }
      
      #root {
        min-height: 100vh;
      }
      
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #5046e5;
      }
      
      .loading-spinner {
        border: 4px solid rgba(80, 70, 229, 0.3);
        border-radius: 50%;
        border-top: 4px solid #5046e5;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Primary mount point for React -->
    <div id="root">
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <h2>Loading Drop Journal...</h2>
      </div>
    </div>
    
    <!-- Vite will inject its scripts here -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
