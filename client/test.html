<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Simple Test</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 500px;
      text-align: center;
    }
    h1 {
      color: #4a5568;
    }
    .success {
      color: #2f855a;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Basic HTML Test</h1>
    <p>This page contains no JavaScript or frameworks, just plain HTML and CSS.</p>
    <p class="success">If you can see this, the server is correctly serving static HTML files.</p>
    <p>Loaded at: <span id="time"></span></p>
  </div>

  <script>
    document.getElementById('time').textContent = new Date().toLocaleTimeString();
    console.log('Test page loaded successfully at', new Date().toLocaleTimeString());
  </script>
</body>
</html>
