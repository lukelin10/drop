<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drop App Launch Test</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 0;
    }
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    .title {
      color: #3b82f6;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .subtitle {
      color: #64748b;
      margin-bottom: 2rem;
    }
    .content {
      background-color: #eff6ff;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .button {
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #2563eb;
    }
    .info {
      color: #475569;
      font-size: 0.875rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    // Display detailed logs
    console.log("Launch test: Script starting");

    // Simple React component
    function App() {
      const [count, setCount] = React.useState(0);
      const timestamp = new Date().toLocaleTimeString();
      
      console.log("Launch test: App component rendering");
      
      React.useEffect(() => {
        console.log("Launch test: App component mounted");
      }, []);

      return (
        <div className="container">
          <div className="card">
            <h1 className="title">Drop Journal App</h1>
            <p className="subtitle">Your daily reflection companion</p>
            
            <div className="content">
              <p>This is a standalone test page to verify React is working correctly.</p>
              <p>Page loaded at: {timestamp}</p>
              <p>Counter: {count}</p>
              <button 
                className="button" 
                onClick={() => setCount(prev => prev + 1)}
              >
                Click me
              </button>
            </div>
            
            <p className="info">
              If you can see this and the button works, React is functioning properly.
            </p>
          </div>
        </div>
      );
    }

    // Mount React application with extra error handling
    try {
      console.log("Launch test: Finding root element");
      const rootElement = document.getElementById('root');
      
      if (rootElement) {
        console.log("Launch test: Creating root");
        const root = ReactDOM.createRoot(rootElement);
        
        console.log("Launch test: Rendering App");
        root.render(<App />);
        console.log("Launch test: Render complete");
      } else {
        console.error("Launch test: Root element not found!");
        document.body.innerHTML = `
          <div style="padding: 20px; color: red;">
            <h1>Error: Root Element Not Found</h1>
            <p>Could not find an element with id="root" to mount the React application.</p>
          </div>
        `;
      }
    } catch (error) {
      console.error("Launch test: Critical React error:", error);
      document.body.innerHTML = `
        <div style="padding: 20px; color: red;">
          <h1>Critical React Error</h1>
          <p>${error.message || String(error)}</p>
          <pre>${error.stack || 'No stack trace available'}</pre>
        </div>
      `;
    }
  </script>
</body>
</html>
